<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        ::cue {
            background-color: rgb(0 0 0 /.5);
            font-size: 2.1em;
            color: yellow;
        }
    </style>
</head>
<body>
    <video controls autoplay muted loop>
        <source src="media/media/video.mp4" type="video/mp4">
        <source src="media/media/video.ogv" type="video/ogg">
        <source src="media/media/video.webm" type="video/webm">
        <track src="media/media/track.pt.vtt" kind="captions" srclang="pt-br" label="português">
        <p> O seu browser não suporta o vídeo</p>
    </video>
    
</body>
</html>
