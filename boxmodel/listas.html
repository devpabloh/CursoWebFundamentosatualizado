<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de listas</title>
    <style>
        body{
            font-family: sans-serif;
        }
        ul li {
            list-style-type: square;
            color: red;
        }
    </style>
</head>
<body>
    <h1>listas</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    
</body>
</html>
