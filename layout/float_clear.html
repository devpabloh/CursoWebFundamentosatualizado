<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Clear</title>
    <style>
        #container {
            width: 80%;
            background-color: #ccc;
            padding: 15px;
        }
        #container div{
            background-color: rgba(225, 0, 0, 0.3);
            margin-bottom: 10px ;
            width: 80px;
            height: 50px;
        }
        #div2 {
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
    
</body>
</html>
