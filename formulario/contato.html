<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
        </fieldset>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required placeholder="Digite um e-mail válido">

        <label for="subject">Assunto</label>
        <input type="text" name="subject" id="subject">
        <label for="message">Mensagem</label>
        <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

        <button type="submit" class="btn"> Enviar
    </form>
    
    
</body>
</html>
