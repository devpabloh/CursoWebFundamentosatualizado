<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            padding-bottom: 100vh;
        }
        textarea {
            resize: none ;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Introdução</legend>
           
            <label for="">E-mail</label>
            <input type="email" name="email">
            
            <label for="dependentes">quantidade de filhos</label>
            <input type="number" id="filhos" min="0" max="100">
           
            <label for="data">Data</label>
            <input type="date" id="data" min="2023-09-11">

            <label>Possui atividade extra?
                <input type="radio" name="atividade" value="s">Sim
            </label>

            <label>
                <input type="radio" name="atividade" value="n">Não
            </label>

           
            <input type="submit" value="mandar">

        </fieldset>

        <fieldset>

            <legend> Ár de interesse</legend>

                <label>
                    <input type="checkbox" name="interesse" value="html"> HTML
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="css"> CSS
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="javascript"> JavaScript
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="python"> Python
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="java"> Java
                </label>
                
                <label> Escolha uma linguagem
                    <select name="linguagem" required >
                        <option value="">Selecione uma</option>
                        
                        <optgroup label="frontend">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javaScript">JavaScript</option>
                        </optgroup>
                        
                        <optgroup label="backend">
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                        </optgroup>
                    </select>
                    <input type="text" list="linguagemlist">
                    <datalist id="linguagemlist">
                        <option value="HTML"></option>
                        <option value="CSS"></option>
                        <option value="Javascript"></option>
                        <option value="Java"></option>
                        <option value="Python"></option>
                        <option value="PHP"></option>
                    </datalist>
                </label>
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="Mensagem" cols="30" rows="5" maxlength="10"></textarea>
        </fieldset>
        <input type="submit" value="Mandar">

        <textarea cols="30" rows="10" disabled>
Contrato de utilização das casas

    1.1 Não possuir animais
        </textarea>
        <input type="file" name="" id="">
        <label for="">
            <input type="checkbox" value="mandar"> Li e concordo
            
        </label>
    </form>

    <input type="submit" value="mandar">
    <input type="button" value="button">

    <button type="submit"> <em>mandar com tag button</em></button>
    <button> <b>botão</b></button>

    <input type="search">
    <input type="range" min="0" max="10" step="2">
</body>
</html>
