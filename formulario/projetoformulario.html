<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulário</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">usuário</label>
            <input type="text" name="user" id="user" required class="form__input">

            <label for="key" class="form__label">Senha</label>
            <input type="password" name="key" id="key" required class="form__input">

            <div class="form__action">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="cadastre-se.html" class="btn btn-secondary">Cadastre-se</a>
                <a href="login2.html"  class="form__action__aside">Esqueci a minha senha</a>
            </div>

        </fieldset>
    </form>
    
</body>
</html>
