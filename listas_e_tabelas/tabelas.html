<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: sans-serif;
        }
        th, td {
            border: 2px solid black;
        }
        table {
            text-align: center;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>
        <thead>
             <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <td rowspan="3">Design</td>
                <td>inDesign</td>
                <td>R$ 1.000,00</td>
             </tr>
             <tr>
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Ilustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr> 
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">
                    Valores sujeitos a alterações sem aviso prévio.
                </th>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
